<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Consensus</title>
</head>
<body>

    <!-- sidebar -->
    <main>
        <aside>
            <div class="sidebar-container">
                <div class="sidebar-info">
                    <a href="#">
                    <img src="./Assets/logo.jpeg" alt="Consensus logo"></a>
                    <h2>admin</h2>
                </div>
                <div class="features">
                    <!-- data will  -->
                    <div class="feature">
                        <i class="fas fa-menorah"></i>
                        <p>Dashboard</p>
                    </div>
                </div>

                <div class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <p>logout</p>
                </div>
            </div>
        </aside>

        <!-- hero sections -->
        
        <section class="hero"> 
            <div class="header">
                <h1>Consensus Academy</h1>
                <i class="fas fa-user-cog"></i>
            </div>
             <div class="emp-details">
                <div class="emp-detail">
                    <img src="./Assets/img4.jpeg"/>
                    <h3 class="name">Logeshwari</h3>
                    <p>Software devloper</p>
                    <div class="percent">
                        <h3>97%</h3>
                        <h3>95%</h3>
                    </div>
                    <div class="duration">
                        <h3>Month</h3>
                        <h3>Year</h3>
                    </div>
                    <button class="emp-btn">Profile</button>
                </div>
            </div> 

          
           <div class="attendance">
                 <h3 class="attendance-title">Attendance List</h3>
                  <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Date</th>
                            <th>Login Time</th>
                            <th>Logout Time</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody class="attendance_container">
                        <tr class="table_row" id="emp1">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button>View</button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

        </section> 

    </main>
    
    <script src="app.js"></script>
</body>
</html>
